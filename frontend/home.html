    $(document).ready(function(){

        alert(pleaseWork(this.id))

      $(".describeBtn").click(function(){
          $(".homeScreen").hide();
          $(".typeSelect").fadeIn();
      });

      $(".typeLogo").click(function(){
        $(".mainCont").data("type", this.id);
        $(".typeSelect").hide();
        $(".colourSelect").fadeIn();
      });

      $(".dot").click(function(){
        $(".mainCont").data("colour", this.id);
        $(".colourSelect").hide();
        $(".styleTypeScreen").fadeIn();
      });

      $(".styleTypeBtn").click(function(){
        $(".mainCont").data("styleType", this.id);
        $(".styleTypeScreen").hide();
        $(".resultsScreen").fadeIn();
      });
